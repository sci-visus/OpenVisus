
git:
  submodules: false

branches:
  only:
  - /.*/

notifications:
  email:
    recipients:
      - scrgiorgio@gmail.com
    on_success: always
    on_failure: always 

env:
  matrix:
  - PYTHON_VERSION: 3.7   BOGUS_VALUE='bla'
  - PYTHON_VERSION: 3.8   BOGUS_VALUE='bla'
  - PYTHON_VERSION: 3.9   BOGUS_VALUE='bla'
  - PYTHON_VERSION: 3.10  BOGUS_VALUE='bla'

matrix:
  fast_finish: false
  include:

    - os : osx
      osx_image: xcode13.1 # see https://docs.travis-ci.com/user/reference/osx/#macos-version
      compiler: clang
      script: |
        set -ex
        uname -a
        echo $PYTHON_VERSION
        
    - os: windows
      script: |
        set -ex
        uname -a
        echo $PYTHON_VERSION    

    - os: linux
      dist: focal
      sudo: required
      services:
       - docker   
      script: |
        set -ex
        uname -a
        echo $PYTHON_VERSION         
  




