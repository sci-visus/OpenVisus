
language: cpp

sudo: required	

notifications:
  email:
    recipients:
      - scrgiorgio@gmail.com
    on_success: always
    on_failure: always 
    
env:
  global:
    - BUILD_TYPE=RelWithDebInfo 
    - PYPI_USERNAME=scrgiorgio
    - secure:   
  
matrix:

  include:

    # ///////////////////////////////// osx 
    
    - os: osx
      osx_image: xcode9.4 #10.13
      compiler: clang
      if: tag IS present
      env: [APPLE_OSX_VERSION=10.13,PYTHON_VERSION=2.7.15,COMPILER=clang++] 
    - os: osx
      osx_image: xcode9.4 #10.13
      compiler: clang
      env: [APPLE_OSX_VERSION=10.13,PYTHON_VERSION=3.6.6,COMPILER=clang++]                   
        
    - os: osx
      osx_image: xcode9.4 
      compiler: clang
      if: tag IS present
      env: [APPLE_OSX_VERSION=10.13,PYTHON_VERSION=3.7.0,COMPILER=clang++]
      
    - os: osx
      osx_image: xcode8.3
      compiler: clang
      if: tag IS present
      env: [APPLE_OSX_VERSION=10.12,PYTHON_VERSION=2.7.15,COMPILER=clang++]   
       
    - os: osx
      osx_image: xcode8.3
      compiler: clang
      if: tag IS present
      env: [APPLE_OSX_VERSION=10.12,PYTHON_VERSION=3.6.6,COMPILER=clang++]    

    - os: osx
      osx_image: xcode8.3
      compiler: clang
      if: tag IS present
      env: [APPLE_OSX_VERSION=10.12,PYTHON_VERSION=3.7.0,COMPILER=clang++]     
      
    # ///////////////////////////////// Ubuntu 14.04 
    
    - os: linux
      dist: trusty
      if: tag IS present
      env: [COMPILER=g++-4.9,PYTHON_VERSION=2.7]
      addons: 
        apt:
          packages: ['g++-4.9']
          sources: ['ubuntu-toolchain-r-test']       
          
    - os: linux
      dist: trusty
      env: [COMPILER=g++-4.9,PYTHON_VERSION=3.6]       
      addons: 
        apt:
          packages: ['g++-4.9']
          sources: ['ubuntu-toolchain-r-test']          
          
    - os: linux
      dist: trusty
      if: tag IS present
      env: [COMPILER=g++-4.9,PYTHON_VERSION=3.7]
      addons: 
        apt:
          packages: ['g++-4.9']
          sources: ['ubuntu-toolchain-r-test']
               
    
script:
    - if [[ "${TRAVIS_OS_NAME}" == "osx"   ]]; then bash ./CMake/travis-script-osx.sh   ; fi
    - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then bash ./CMake/travis-script-linux.sh ; fi
        
before_deploy:
  - export WHEEL_FILE=$(find ${TRAVIS_BUILD_DIR}/build/install/dist -iname "*.whl")
  - export SDIST_FILE=$(find ${TRAVIS_BUILD_DIR}/build/install/dist -iname "*.tar.gz")

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - $WHEEL_FILE
    - $SDIST_FILE
  skip_cleanup: true
  on:
    repo: sci-visus/OpenVisus
    tags: true
    all_branches: true


